<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="Logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentarios</a>
        </nav>
      </div>
      <!--Container-->
    </header>

    <main>
      <div class="principal">
        <div class="container">
          <h3 class="titulo">Star Wars: The Clone Wars</h3>
          <p class="descricao">
            Yoda, Obi-Wan Kenobi, Anakin Skywalker, Mace Windu and other Jedi
            Knights lead the Grand Army of the Republic against the droid army
            of the Separatists.
          </p>

          <div class="butoes">
            <a
              href="https://www.youtube.com/watch?v=ZLW2jkd6E7g"
              target="_blank"
              ><button role="button" class="butao">
                <i class="fas fa-play"></i>
                Watch Now
              </button></a
            >
            <a
              href="https://www.themoviedb.org/movie/12180-star-wars-the-clone-wars?language=en-US"
              target="_blank"
              ><button role="button" class="butao">
                <i class="fas fa-info-circle"></i>
                More Information
              </button></a
            >
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <a href="https://www.youtube.com/watch?v=V75dMMIW2B4"><img class="box-filme" src="img/LOTR-1.jpg" /></a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/watch?v=hYcw5ksV8YQ"><img class="box-filme" src="img/LOTR-2.jpg" /></a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/watch?v=r5X-hFf6Bwo"><img class="box-filme" src="img/LOTR-3.jpg" /></a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/watch?v=gYbW1F_c9eM"><img class="box-filme" src="img/Star-wars-2.jpg" /></a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/watch?v=5UnjrG_N8hU"><img class="box-filme" src="img/Star-wars-3.jpg" /></a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/watch?v=iVAgTiBrrDA"><img class="box-filme" src="img/Hobbit-1.jpg" /></a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/watch?v=JTSoD4BBCJc"><img class="box-filme" src="img/Hobbit.jpg" /></a>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
